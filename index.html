<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moderné poznamky</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <button
      id="theme-toggle"
      class=""
    >
      Prepnúť režim
    </button>

    <div class="notes-container">
      <div class="note">
        <h3 class="note-title">Dôležité</h3>
        <p class="note-content">Nezabudnite na stretnutie zajtra o 10:00.</p>
      </div>
      <div class="note">
        <h3 class="note-title">Nákupný zoznam</h3>
        <ul class="note-list">
          <li>Mlieko</li>
          <li>Chlieb</li>
          <li>Vajcia</li>
        </ul>
      </div>
      <div class="note">
        <h3 class="note-title">Úlohy</h3>
        <ol class="note-list">
          <li>Dokončiť projekt</li>
          <li>Požiadať o spätnú väzbu</li>
          <li>Odoslať e-mail</li>
        </ol>
      </div>
    </div>

    <script src="toogleButton.js"></script>
  </body>
</html>
